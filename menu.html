<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 5px;
    }
    .addToCartBtn {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Ehi sa Iro  Menu</h1>

  <table>
    <tr>
      <th>Product</th>
      <th>Picture</th>
      <th>Description</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Caramel Latte</td>
      <td><img src="Menu/caramel Latte.jpg" alt="Caramel Latte"></td>
      <td>Rich and creamy latte with caramel flavor.</td>
      <td>$3.50</td>
      <td><a href="ordering_system.html"><button class="addToCartBtn">Add to Cart</button></a></td>
    </tr>
    <tr>
      <td>Cold Brew</td>
      <td><img src="Menu/Cold brew.jpg" alt="Cold Brew"></td>
      <td>Smooth and refreshing cold brew coffee.</td>
      <td>$4.00</td>
      <td><a href="ordering_system.html"><button class="addToCartBtn">Add to Cart</button></a></td>
    </tr>
    <tr>
      <td>Espresso</td>
      <td><img src="Menu/Espresso.jpg" alt="Espresso"></td>
      <td>Strong and concentrated shot of espresso.</td>
      <td>$2.00</td>
      <td><a href="ordering_system.html"><button class="addToCartBtn">Add to Cart</button></a></td>
    </tr>
    <!-- Add more rows for additional menu items -->
  </table>

</body>
</html>
